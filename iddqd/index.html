<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DOOM</title>
    <style type="text/css">
      .dosbox-container { width: 666px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); }    </style>
  </head>
  <body>
    <h1>Твоя память тебя не подводит.</h1>
    <div id="DOOM"></div>
    <br/>
    <button id="fullscreen_DOOM">Make fullscreen</button>
    
    <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
        var dosbox_DOOM = new Dosbox({
            id: "DOOM",
            onload: function (dosbox) {
                dosbox_DOOM.run("DOOM.zip", "./DOOM/DOOM.EXE");
            },
            onrun: function (dosbox, app) {
                console.log("App '" + app + "' is runned");
            }
        });

        document.getElementById("fullscreen_DOOM").addEventListener("click", function () {
            dosbox_DOOM.requestFullScreen();
        });
    </script>
  </body>
</html>
